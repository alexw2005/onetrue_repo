version: 1
applications:
  - appRoot: apps/website
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install
            - pnpm --filter @onetrue/ui build  # Build UI package first
        build:
          commands:
            - pnpm --filter @onetrue/app-website build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  
