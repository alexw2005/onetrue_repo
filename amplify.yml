version: 1
applications:
  - appRoot: apps/website
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install
        build:
          commands:
            - pnpm --filter @onetrue/app-website build
            - pnpm --filter @onetrue/app-website exec next export
      artifacts:
        baseDirectory: apps/website/out
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - node_modules/**/*
          - apps/**/node_modules/**/*
          - packages/**/node_modules/**/*
  
  - appRoot: apps/authenticator
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install
        build:
          commands:
            - pnpm --filter @onetrue/app-authenticator build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
  
  - appRoot: apps/marketplace
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install
        build:
          commands:
            - pnpm --filter @onetrue/app-marketplace build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*