version: 1
applications:
  - appRoot: apps/website
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install
        build:
          commands:
            - pnpm --filter @onetrue/app-website build
      artifacts:
        baseDirectory: .next/standalone/apps/website
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
  
